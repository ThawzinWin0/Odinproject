 <body>
    
    <script>
/*

     const product = {

     };
     console.log(product);
     console.log(product.name);

     product.name = 'cotton socks';

*/
      const Object3 = {
         message : 'Good job!',
         price : 799
      }
      //const message = Object3.message;
      const {message,price} = Object3;
      console.log(message);

         message,
        // method : function function1 (){
            //console.log('method');
         method (){

         }
      };
      console.log(object5);
      object5.method();
    </script>
